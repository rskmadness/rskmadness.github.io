<script>
    function getUrlVars()
    {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }

    var data = getUrlVars();
    var game1 = data.game1option;
    var game2 = data.game2option;
    var champion = data.game3option;
    var img = 'portfolio_placeholder.svg';
    console.log(game1,game2,champion);

    if(champion == 1){
        if(game2 == 3){
            // NOVA beats UNC
            img = 'NOVA_Beats_UNC.svg';
        } else if(game2 == 4){
            img = 'NOVA_Beats_SYR.svg';
        }
    } else if(champion == 2){
        if(game2 == 3){
            img = 'OK_Beats_UNC.svg';
        } else if(game2 == 4){
            img = 'OK_Beats_SYR.svg';
        }
    } else if(champion == 3){
        if(game1 == 1){
            img = 'UNC_Beats_NOVA.svg';
        } else if(game1 == 2){
            img = 'UNC_Beats_OK.svg';
        }
    } else if(champion == 4){
        if(game1 == 1){
            img = 'SYR_Beats_NOVA.svg';
        } else if(game1 == 2){
            img = 'SYR_Beats_OK.svg';
        }
    }

    $('.result').attr('src', '/img/results/' + img);
</script>
